<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            border: 1px solid #ccc;
            width: 600px; /* Adjust width as needed */
            margin: 20px auto; /* Center the container */
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo {
            padding: 0px;
            margin-right: 5px;
            width: 50px;
            height: 50px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header-right {
            font-size: 14px;
        }

        .page-title {
            text-align: center;
            margin-top: 20px;
        }

        .page-title h1 {
            color: #007bff;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .page-title p {
            font-size: 14px;
            color: #666;
        }

        .content {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            width: 250px;
            text-align: center;
        }

        .split-card {
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            margin: 5px;
        }

        .image-placeholder {
            padding: 0px;
            margin-bottom: 0;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-placeholder strong {
            color: #007bff;
            font-size: 16px;
        }

        .card-title {
            background-color: #f0f0f0;
            padding: 5px;
            margin-bottom: 0;
        }

        .card-description {
            padding: 5px;
            font-size: 14px;
            color: #555;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* New styles for map and form */
        .map-container {
            margin-top: 20px;
            text-align: center;
        }

        .form-container {
            margin-top: 20px;
            text-align: center;
        }

        /* Iframe style for Google Forms */
        .google-form {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <div class="header-left">
            <div class="logo">
                <img src="https://cdnmedia.webthethao.vn/thumb/720-405/uploads/img/files/images/fullsize/2019/04/18/riot-games-tien-hanh-thay-doi-logo-sau-10-nam-ton-tai.png" alt="Logo">
            </div>
            <span>Riot Games</span>
        </div>
        <div class="header-right">
            Thanh điều hướng với bảng chọn
        </div>
    </div>

    <div class="page-title">
        <h1>Ngô Nguyễn Đức Hiếu 12A9</h1>
        <p>2007, Lâm Đồng</p>
    </div>

    <div class="content">
        <div class="card">
            <div class="split-card">
                <div class="image-placeholder">
                    <img src="https://i.pinimg.com/originals/90/70/32/9070324cdfc07c68d60eed0c39e77573.gif" alt="Image 1">
                </div>
                <div class="card-title">
                    Các môn học bắt buộc
                </div>
                <div class="card-description">
                    <!-- Nội dung môn học Văn và Toán -->
                </div>
            </div>
        </div>

        <div class="card">
            <div class="split-card">
                <div class="image-placeholder">
                    <img src="https://i.pinimg.com/originals/af/c5/cd/afc5cdc69c1408abff7a21c75ad53ba4.gif" alt="Image 2">
                </div>
                <div class="card-title">
                    Các môn học tự chọn
                </div>
                <div class="card-description">
                    <!-- Nội dung môn học Địa và Tin -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bản đồ -->
    <div class="map-container">
        <h2>Bản đồ</h2>
        <iframe src="https://i.pinimg.com/736x/90/41/97/9041974ad1d80738aeeb19d59392ca87.jpg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- Biểu mẫu Google Forms nhúng trực tiếp -->
    <div class="form-container">
        <h2>Gửi thông tin của bạn</h2>
        <iframe src="https://forms.gle/bAUU9psjzKVbtPgy8" class="google-form"></iframe>
    </div>
    <div class="footer">
               <a href="https://www.pinterest.com/pin/593278950943284575/"> Link bản đồ </a> |
        <a href="https://forms.gle/bAUU9psjzKVbtPgy8"> Link biểu mẫu </a> 
    </div>
    <div class="footer">
        không được sao chép khi chưa được sự cho phép <br>
        <a href="https://hoaian-beta.vercel.app/"> Hoài Ân </a> | <a href="https://truongson.vercel.app/"> Trường sơn  </a> | <a href="https://ktoa.vercel.app/"> k tỏa </a> | <a href="https://thien-sigma.vercel.app/"> Thiện </a> 
    </div>

</div>

</body>
</html>
